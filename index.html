<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Budda</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="scene">
      <div class="layer layer-3" style="background-image: url(img/layer-3.png)"></div>
      <div class="layer layer-2" style="background-image: url(img/layer-2.png)">
        <div class="layer-content">
          <h1>Some text</h1>
        </div>
      </div>
      <div class="layer layer-1" style="background-image: url(img/layer-1.png)"></div>
      <div class="layer layer-0" style="background-image: url(img/layer-0.png)"></div>
      <div class="layer layer-final">
        <div class="layer-end">
          <h1>Final text</h1>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
